<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="description"
	content="Anioranzaz Comercial al servicio de sus clientes. " />
<title>Comercial Anioranzas</title>
<!-- Favicons-->
<meta name="msapplication-TileColor" content="#FFFFFF" />
<!--  Android 5 Chrome Color-->
<meta name="theme-color" content="#EE6E73" />
<!-- CSS-->
<link th:href="@{/assets/css/materialize.css}" rel="stylesheet" />
<link th:href="@{/assets/css/prism.css}" rel="stylesheet" />
<link th:href="@{/assets/css/style.css}" rel="stylesheet" />
<link th:href="@{/assets/css/ghpages-materialize.css}" type="text/css"
	rel="stylesheet" media="screen,projection" />
<script>
	
</script>

</head>
<body>
	<div th:insert="~{header :: he}"></div>
	<main>
	<h2 class="header" data-th-text="${proceso}">Proceso</h2>
	<p class="caption" data-th-text="${descripcion}"></p>
	<div class="card">
		<div class="card-content">
			<form class="login-form" id="login_usuario" method="POST"
				action="/validacion" data-th-object="${datos}">
				<div class="input-field">
					<i class="material-icons.icon-demo"></i> <input id="login"
						type="text" name="login" data-th-field="*{login}" /> <label
						for="username" class="center-align">Login:</label>
				</div>
				<div class="input-field">
					<i class="material-icons"></i> <input id="clave" type="password"
						name="clave" data-th-field="*{clave}" /> <label for="password">Clave</label>
				</div>
				<div>
					<div id="feedback"></div>
				</div>
				<div class="card-action">
					<button class="btn waves-effect waves-light" type="submit"
						id="btn_validar">Login.</button>
				</div>


			</form>
		</div>
	</div>
	</main>
	<div th:insert="~{footer :: fo}"></div>
	<!--  Scripts-->
	<script th:src="@{/assets/bin/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/assets/js/jquery.timeago.min.js}"></script>
	<script th:src="@{/assets/js/prism.js}"></script>
	<script th:src="@{/assets/jade/lunr.min.js}"></script>
	<script th:src="@{/assets/jade/search.js}"></script>
	<script th:src="@{/assets/bin/materialize.js}"></script>

	<script th:src="@{/assets/js/init.js}"></script>
	<script th:src="@{/servicios/query.valida.js}"></script>


</body>
</html>
