<div th:fragment="procesos">
    	<h2 class="header" data-th-text="${proceso}">Proceso</h2>
 		<p class="caption" data-th-text="${descripcion}">descripcion.</p>
				<div class="row left-align">
					<a href="#modal1" class="text-light-p left-align modal-trigger"><i
						class="material-icons">add</i>Agregar nuevo Proceso.</a>
				</div>
				<div id="modal1" class="modal">
   					<form id="procesos Form" method="POST" data-th-action="@{/procesos/addProceso}" data-th-object="${newProceso}">
  						<div class="modal-content">
  						<h4>Agregar nuevo Proceso.</h4>
      					<ul>
						<li>
							<div class="input-field col s12">
							<input  type="text" name="nombre" id="nombre" class="validate"/> 
							<label for="login">Nombre</label>
							</div>
						</li>
						<li><div class="input-field col s12">
						<i class="material-icons">http</i>
							<input type="text" id="enlace" name="enlace" class="validate" data-th-field="*{enlace}"/> 
							<label for="clave">Enlace</label>
							</div>
						</li>
						<li><div class="input-field col s12">
							<input type="text" id="clave" name="descripcion" class="validate" data-th-field="*{descripcion}"/> 
							<label for="clave">Descripcion</label>
							</div>
						</li>
						<li><div class="input-field col s12">
							<input type="text" id="logo" name="logo" class="validate" data-th-field="*{logo}"/> 
							<label for="clave">Logo</label>
							</div>
						</li>
						<li>&nbsp;</li>
					
					</ul>
				</div>
	
				<div class="modal-footer">
            	<a class="modal-action modal-close waves-effect waves-red btn-flat ">Cancelar</a>
            	<a class="modal-action modal-close waves-effect waves-red btn-flat"><input name="4" value="Guardar" onClick="runTest(this.form, this)" type="submit"/></a>
          		</div>
	   			</form>
    			</div>
                  <ul class="collection" >
                    <li class="collection-item avatar email-unread" data-th-each="proceso : ${listaProcesos}">
                      <i class="material-icons mdi-social-group icon blue-text"><span data-th-text="${proceso.logo}"></span></i>
                      <span class="email-title blue-text" data-th-text="${proceso.nombre}">nombre proceso</span>
                      <span class="truncate grey-text ultra-small" data-th-text="${proceso.descripcion}">descripcion</span>
                       <a class="secondary-content email-time" data-th-href="@{'procesos/editProceso/'+${proceso.id}}"><i class="material-icons Tiny">edit</i></a>
                    </li>
               </ul>
   </div>
   
  <!-- edit procesos -->
  <div th:fragment="editProceso">
    <div class="card horizontal">
      <div class="card-stacked">
      	<form id="login_usuario" method="POST" data-th-action="@{/procesos/modProceso}" data-th-object="${newProceso}">
        <div class="card-content">
   			<div class="modal-content">
   				<input  type="hidden" name="id" id="id" value="${proceso.id}" data-th-field="${proceso.id}"> 
      					<ul>
      					<li class="center-align">
      					 <i class="material-icons large"><span data-th-text="${proceso.logo}"></span></i>
      					</li>
						<li>
							<div class="input-field col s12">
							<input  type="text" name="nombre" id="nombre" value="${proceso.nombre}" data-th-field="${proceso.nombre}" class="validate"/> 
							<label for="login">Nombre</label>
							</div>
						</li>
								<li><div class="input-field col s12">
								<input type="text" id="enlace" name="enlace"  data-th-field="${proceso.enlace}" class="validate" data-th-value="${proceso.enlace}" /> 
								<label for="clave">Enlace</label>
							</div>
						</li>
						<li><div class="input-field col s12">
								<input type="text" id="descripcion" name="descripcion"  data-th-field="${proceso.descripcion}" class="validate" data-th-value="${proceso.descripcion}"/> 
								<label for="clave">Descripcion</label>
							</div>
						</li>
								<li><div class="input-field col s12">
								<input type="text" id="logo" name="logo"  data-th-field="${proceso.logo}" class="validate" data-th-value="${proceso.logo}"/> 
								<label for="clave">Logo</label>
							</div>
						</li>
						<li>&nbsp;</li>
					
	</ul>
	</div>
	   
        </div>
        
        <div class="card-action  center-align">
        <a data-th-href="@{'/procesos/eliminarProceso/'+${proceso.id}}" >Eliminar</a>
         <a><input name="4" value="Modificar" onClick="runTest(this.form, this)" type="submit"></a>
         <a data-th-href="@{/procesos}">Volver</a>
        </div>
        </form>
      </div>
    
  </div>
</div>
</div>
