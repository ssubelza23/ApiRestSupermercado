<div data-th-fragment="empresas">

	<p class="caption" data-th-text="${descripcion}"></p>
	<form id="formulario_empresas" class="card">
		<div class="row">
			<div class="col s12">
				<ul class="tabs">
					<li class="tab col s3"><a class="active" href="#test1"><span id="opcion_empresas">Nuevo</span></a></li>
					<li class="tab col s3"><a  href="#test2"><span id="opcion">Detalles</span></a></li>
					
				</ul>
			</div>
			<div id="test1" class="col s12">
				<input type="hidden" name="id" id="id" />
				<div class="input-field col s12 m6 l4 grey-text">
					<i class="material-icons prefix">more_horiz</i> <input
						id="nombre" type="text" class="validate"
						name="nombre" /> <label>Nombre de la Empresa</label>
				</div>
				
				<div class="input-field col s12 m6 l4 grey-text">
					<i class="material-icons prefix ">location_on</i> <input
						id="direccion_comercial" type="text" class="validate"
					  name="direccion_comercial" /> <label>Direccion
						Comerial</label>
				</div>
					<div class="input-field col s12 m4 l4 grey-text">
					<i class="material-icons prefix">mail</i> <input
						id="correo" type="text" class="validate"
						name="correo" /> <label>Correo</label>
				</div>
				<div class="input-field col s12 m6 l4 grey-text">
					<i class="material-icons prefix">link</i> <input id="sitio_web"
						type="text" class="validate" name="sitio_web" /> <label>Sitio
						web</label>
				</div>
				<div class="input-field col s12 m6 l4 grey-text">
					<i class="material-icons prefix">phone</i> <input
						id="telefono" type="text" class="validate"
						name="telefono" /> <label>Telefono</label>
				</div>
				<div class="input-field col s12 m6 l4 grey-text">
					<i class="material-icons prefix">print</i> <input id="fax"
						type="text" class="validate" name="fax" /> <label>Fax</label>
				</div>
				
			</div>
			<div id="test2" class="col s12">
				<div class="input-field col s12 m6 l12 grey-text">
          			<textarea id="detalle" class="materialize-textarea"></textarea>
         			 <label for="textarea1" class='active'>Textarea</label>
        		</div>
        		<div class="input-field col s12 m6 l12 grey-text">
					<i class="material-icons prefix">mail</i> <input id="especialidades"
						type="text" class="validate" name="especialidades" /> <label>Especialidades</label>
				</div>
					<div class="input-field col s12 m6 l12 grey-text">
					<i class="material-icons prefix">mail</i> <input id="sector"
						type="text" class="validate" name="sector" /> <label>Sector</label>
				</div>
						<div class="input-field col s12 m6 l12 grey-text">
					<i class="material-icons prefix">mail</i> <input id="sede"
						type="text" class="validate" name="sede" /> <label>Sede</label>
				</div>
			</div>
				
			
		</div>

		<div class="collapsible-header active">
			<a class="modal-action modal-close waves-effect waves-red btn-flat "
				data-th-href="@{/usuarios}" id="cancelar_editar_proveedor">Cancelar</a>
			<a class="modal-action modal-close waves-effect waves-red btn-flat"><input
				name="4" value="Guardar" type="submit" id="btn_submit_empresas" /></a>
		</div>

	</form>

	<div id="modal1" class="modal modal-fixed-footer">
		<form id="eliminar_empresa">
			<div class="modal-content center">
				<h4>Seguro que desea eliminar el proveedor</h4>
				<input type="hidden" name="id" id="id" />
				<div class="input-field col s6 offset-s4 center">
					<label for="first_name">Nombre de la empresa:</label> <input
						placeholder="Placeholder" disabled id="nombre_empresa"
						type="text" class="validate" name="nombre" />
				</div>
				<div class="input-field col s6 offset-s4 center">
					<label for="first_name">Contacto</label> <input
						placeholder="Placeholder" disabled id="contacto_eliminar"
						type="text" class="validate center-aling" name="detalle_eliminar" />
				</div>
			</div>
			<div class="modal-footer">
				<a href="#!"
					class="modal-action modal-close waves-effect waves-red btn-flat ">Cancelar</a>
				<a href="#" id="btn_eliminar_proveedor"
					class="modal-action modal-close waves-effect waves-green btn-flat ">Eliminar</a>
			</div>
		</form>
	</div>


	<div class="col-sm-offset-2 col-sm-8">
		<p class="mensaje"></p>
	</div>
	<div id="tabLisUsu">
		<table id="empresas_tabla" class="display highlight" cellspacing="0" width="100%">
			<thead>
				<tr>
					<th>nombre empresa</th>
					<th>especialidades</th>
					<th>sector</th>
					<th>contactos</th>
					<th></th>
					<th></th>

				</tr>
			</thead>
			<!-- Footer Table -->

		</table>

	</div>

</div>
