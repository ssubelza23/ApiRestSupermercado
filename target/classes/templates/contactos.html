<div data-th-fragment="contactos" id="contactosFrag">

    <div id="erroresContactos">

        </div>
    </div>

    <div class="row" id="nuevoProveedor">
    <div class="col s12 m12 l12 white mdc-elevation--z5">
    <form id="formularioContactos">
        <div class="col s12 ">
            <ul class="tabs">
                <li class="tab col s3"><a class="active" href="#test3"><span

            </ul>
            <br>
        </div>
            <div id="test3" class="col s12">
               
                    <input type="hidden" name="id" id="id" />

                    <div class="input-field col s12 m12 l12 grey-text">

                        <input id="dni" type="text" class="validate" name="dni" /> <label>DNI</label>
                    </div>
                    <div class="input-field col s12 m12 l4 grey-text">

                <div class="input-field col s6">

                    </div>
                    <div class="modal-footer">

                    </div>
                      </div>
            </form>
            
            </div>

            <a href="#!" class="modal-action modal-close waves-effect waves-red btn-flat ">Cancelar</a>
           
          </div>

 </div>
