<div data-th-fragment="usuarios">
	<p class="caption" data-th-text="${descripcion}"></p>
	<form id="formulario_usuario" enctype="multipart/form-data">
		<div class="row card">
			<div class="col s12">
				<ul class="tabs">
					<li class="tab col s3"><a class="active" href="#test1"> <i
							class="material-icons center">keyboard_arrow_right</i>
							Informacion Basica
					</a></li>
					<li class="tab col s3"><a href="#test2"> <i
							class="material-icons center">expand_more</i> Completar
							Informacion
					</a></li>
					<li class="tab col s3"><a href="#test3"> <i
							class="material-icons center">lock</i> Asignar Login y Clave
					</a></li>
				</ul>
			</div>
			<div id="test1" class="col s12 ">
				<input type="hidden" name="id" id="id" />
				<div class="input-field col s4">
					<i class="material-icons prefix">person</i> <input
						placeholder="nombres" id="Nombre" type="text" class="validate"
						name="Nombre"/> <label
						for="icon_prefix">Nombre(s).</label>
				</div>
				<div class="input-field col s4">
					<input placeholder="Ap" id="Ap" type="text" class="validate"
						name="Ap" /> <label for="icon_telephone">Apellido
						Paterno.</label>
				</div>
				<div class="input-field col s4">
					<input placeholder="Am" id="Am" type="text" class="validate"
						name="Am" /> <label for="icon_telephone">Apellido
						Materno.</label>
				</div>


				<div class="input-field col s6">
					<i class="material-icons prefix">credit_card</i> <input
						placeholder="dni" id="DNI" type="number" class="validate"
						name="DNI"  /> <label for="icon_prefix">DNI:</label>
				</div>


				<div class="input-field col s6">
					<i class="material-icons prefix">credit_card</i> <select
						id="id_Rol" name="id_Rol">
						<option value="0">Selecionar Rol</option>
						<option data-th-each="rol:${rolList}" data-th-value="${rol.id}"
							data-th-text="${rol.nombre}"></option>
					</select> <label for="icon_prefix">Definir Rol:</label>
				</div>
				<div class="input-field col s12"></div>

			</div>

			<div id="test2" class="col s12">


				<div class="input-field col s4">
					<i class="material-icons prefix">email</i> <input id="Correo"
						placeholder="correo" name="Correo"
						type="email" class="validate" /> <label for="icon_prefix">Correo:</label>
				</div>
				<div class="input-field col s4">
					<i class="material-icons prefix">phone</i> <input id="Telefono"
						name="Telefono" type="number"
						class="validate" /> <label for="icon_prefix">Telefono:</label>
				</div>
				<div class="input-field col s4">
					<i class="material-icons prefix">location_on</i> <input
						id="Direccion" name="Direccion" 
						type="text" class="validate" /> <label for="icon_prefix">Direccion:</label>
				</div>


				<div class="input-field col s12">
					<div id="date-picker" class="section scrollspy">
						<i class="material-icons prefix">insert_invitation</i> <label
							for="birthdate">Fecha de Nacimiento</label> <input type="text"
							class="datepicker" id="fechaNacimiento" name="fechaNacimiento"
							 />
					</div>
				</div>

				<div class="input-field col s6">
					<i class="material-icons prefix">wc</i> <select id="Sexo"
						name="Sexo">
						<option value="M">Masculino</option>
						<option value="F">Femenino</option>
					</select> <label for="icon_prefix">Sexo:</label>
				</div>
				<div class="input-field col s6 right-aling">
					<i class="material-icons prefix">attachment</i> <input type="file"
						id="Foto" name="Foto" />
				</div>

			</div>
			<div id="test3" class="col s12">
				<div class="input-field col s12">
					<input type="text" name="Login" id="Login"
						class="validate" placeholder="login" /> <label for="login">Login</label>
				</div>


				<div class="input-field col s12">
					<input type="password" name="Clave" id="Clave"
						 placeholder="clave" /> <label
						for="login">Clave</label> <input type="hidden" name="id_dato"
						id="id_dato" class="id_dato" />
				</div>

			</div>
			<div class="collapsible-header active">
				<a class="modal-action modal-close waves-effect waves-red btn-flat">Cancelar</a> 
				<a class="modal-action modal-close waves-effect waves-red btn-flat">
				<input name="4" value="Guardar" type="submit" id="btn_submit_usuario" /></a>
			</div>
		</div>
	</form>
	<div id="modal1" class="modal modal-fixed-footer">
		<form id="eliminar_usuario">
			<div class="modal-content center">
				<h4>Seguro que desea eliminar al usuario</h4>

				<div class="input-field col s12" id="foto_usuario">
					<img class="circle" width="20%" height="20%" id="img" />
				</div>
				<input type="hidden" name="id_eliminar" id="id_eliminar" />
				<div class="input-field col s6 offset-s4 center">
					<label for="first_name">Usuario:</label> <input
						placeholder="Placeholder" disabled id="usuario_eliminar"
						type="text" class="validate" name="usuario_eliminar" />
				</div>
				<div class="input-field col s6 offset-s4 center">
					<label for="first_name">DNI:</label> <input
						placeholder="Placeholder" disabled id="dni_eliminar" type="text"
						class="validate center-aling" name="dni_eliminar" />
				</div>
				<div class="input-field col s6 offset-s4 center">
					<label for="first_name">Rol:</label> <input
						placeholder="Placeholder" disabled id="rol_eliminar" type="text"
						class="validate center-aling" name="rol_eliminar" />
				</div>

			</div>
			<div class="modal-footer">
				<a href="#!"
					class="modal-action modal-close waves-effect waves-red btn-flat ">Cancelar</a>
				<a href="#" id="btn_eliminar_usuario"
					class="modal-action modal-close waves-effect waves-green btn-flat ">Eliminar</a>
			</div>
		</form>
	</div>


	<div class="col-sm-offset-2 col-sm-8">
		<p class="mensaje"></p>
	</div>

	<div id="tabLisUsu" class=" row card">
		<div class="col s12 m6 l12">
			<table id="tablaUsuarios"
				class="table table-striped table-bordered responsive-table display dataTable cell-border compact hover "
				cellspacing="0" width="100%">
				<!-- Header Table -->
				<thead>
					<tr>
					   <th>Foto</th>
						<th>DNI</th>
						<th>nombre</th>
						<th>ap</th>
						<th>am</th>
						<th>rol</th>

						<th></th>
						<th></th>

					</tr>
				</thead>
				<!-- Footer Table -->

			</table>
		</div>
	</div>

</div>
