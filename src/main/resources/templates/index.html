<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="description"
	content="Anioranzaz Comercial al servicio de sus clientes. " />
<title>Comercial Anioranzas</title>
<!-- Favicons-->

<link rel="apple-touch-icon-precomposed"
	href="images/favicon/apple-touch-icon-152x152.png" />
<meta name="msapplication-TileColor" content="#FFFFFF" />
<meta name="msapplication-TileImage"
	content="images/favicon/mstile-144x144.png" />
<link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32" />
<!--  Android 5 Chrome Color-->
<meta name="theme-color" content="#EE6E73" />
<!-- CSS-->
<link th:href="@{/assets/css/materialize.min.css}" rel="stylesheet" />
<link th:href="@{/assets/css/prism.css}" rel="stylesheet" />
<link th:href="@{/assets/css/style.css}" rel="stylesheet" />
<link th:href="@{/assets/css/ghpages-materialize.css}" type="text/css"
	rel="stylesheet" media="screen,projection" />
<link href="https://fonts.googleapis.com/css?family=Inconsolata"
	rel="stylesheet" type="text/css" />
<script>
	window.liveSettings = {
		api_key : "a0b49b34b93844c38eaee15690d86413",
		picker : "bottom-right",
		detectlang : true,
		dynamic : true,
		autocollect : true
	};
</script>
</head>
<body>
	<header>
		<div class="container">
			<a href="#" data-activates="nav-mobile"
				class="button-collapse top-nav waves-effect waves-light circle hide-on-large-only"><i
				class="material-icons">menu</i></a>
		</div>
		<ul id="nav-mobile" class="side-nav fixed">
			<li class="logo">
				<a id="logo-container" href="/" class="brand-logo"><object><img id="responsive-img" th:src="@{/assets/images/Logo.png}" /></object></a>
			</li>
			<li>
			<span th:text="${usuario}?: _">Usuario no autenticado</span>
			</li>
		</ul>
	</header>
	<main>
	<div class="section no-pad-bot" id="index-banner">
		<div class="container">
			<h1 class="header center-on-small-only" >Anioranzas</h1>
			<div class='row center'>
				<h4 class="header col s12 light center">COMERCIO
					INTEGRAL:Almacen de comestibles y verduras.</h4>
			</div>
			<div class="row center">

				<a th:href="@{/login}" id="download-button"
					class="btn-large waves-effect waves-light"><i
					class="material-icons">lock</i>acceder</a>

			</div>
			<div class="row center">
				<a class="red-text text-lighten-4">Para tener acceso al sistema
					debe ser usuario dado de alta</a>
			</div>


		</div>
		<div class="section no-pad-bot center" id="index-banner">
			<div class="github-commit z-depth-3 grey lighten-2">
				<div class="container">
					<div class="commit ">
						<p>
							Horarios de Atencion:Todos los dias, en la maniana de 7:30 -
							13:30, en la tarde de 16:00 - 21:00. &nbsp;&nbsp; todos los dias
							<i class="material-icons left">alarm</i>
						</p>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	</main>
	
	<div th:insert="~{footer :: fo}"></div>
	
	<!--  Scripts-->
	<script th:src="@{/assets/bin/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/assets/js/jquery.timeago.min.js}"></script>
	<script th:src="@{/assets/js/prism.js}"></script>
	<script th:src="@{/assets/jade/lunr.min.js}"></script>
	<script th:src="@{/assets/jade/search.js}"></script>
	<script th:src="@{/assets/bin/materialize.js}"></script>
	<script th:src="@{/assets/js/materialize.min.js}"></script>
	<script th:src="@{/assets/js/init.js}"></script>
</body>
</html>
