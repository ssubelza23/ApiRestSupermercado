<div data-th-fragment="login" id="formulario_login">
<p class="caption" data-th-text="${descripcion}"></p>
<div class="row card">

<div class="card-content">
      <form class="login-form" id="login_usuario" method="POST">
      <div class="col s12">
         <ul class="tabs">
        <li class="tab col s3"><a class="active" href="#test1"><i
                            class="material-icons center">lock</i>
                            <span id="opcion">Nuevo</span></a></li>
      </ul>
      </div>
      <div id="test1">
          <div class="input-field col s12 m6 l12 grey-text">
            <input id="login" type="text" name="login"/>
            <label for="username" class="center-align">Login:</label>
          </div>
          <div class="input-field col s12 m6 l12 grey-text">
            <input id="clave" type="password" name="clave"/>
            <label for="password">Clave</label>
        </div>
        <div class="input-field col s12 m6 l12 grey-text">
            <div id="feedback"></div>
        </div>
         </div>
         <div class="card-action col s12 m6 l12">
         <button class="btn waves-effect waves-light col s12 m6 l12" type="submit" id="btn_validar">Login.</button>
         </div>
         </form>
         
       </div>
    </div>


</div>
